<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-8">Admin Panel</h1>
    <form id="item-form" class="mb-8">
      <input type="text" id="item-name" placeholder="Item Name" class="border p-2 w-full mb-2">
      <input type="number" id="item-price-kg" placeholder="Price per Kg" class="border p-2 w-full mb-2">
      <input type="number" id="item-price-qty" placeholder="Price per Quantity" class="border p-2 w-full mb-2">
      <button type="submit" class="bg-blue-500 text-white p-2 w-full">Add Item</button>
    </form>
    <div id="admin-item-list">
      <!-- Items will be dynamically loaded here -->
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
